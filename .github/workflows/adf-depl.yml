# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:    
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the repo
        uses: actions/checkout@v3
      #- name: install az cli
      #  run: |          
      #    pip install az.cli

      - name: adf
        run: |
          echo $GITHUB_WORKSPACE
          ls -ltr adf          
          
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_1 }}
          enable-AzPSSession: true 
      - name: Deploy resources
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
         resourceGroupName: RG_Learn_Depl_Test
         dataFactoryName: tk-sb-adf-test
         armTemplateFile: adf/ARMTemplateForFactory.json
         armTemplateParametersFile: adf/ARMTemplateParametersForFactory.json
         additionalParameters: 'MPE_Dev_SqlDB_properties_privateLinkResourceId=/subscriptions/0817546b-75ca-4d4f-8319-505d8a966431/resourceGroups/RG_Learn_Depl_Test/providers/Microsoft.Sql/servers/mssql-srv-test
                                LS_KV_properties_typeProperties_baseUrl=https://tk-sb-kv-test.vault.azure.net/ '
